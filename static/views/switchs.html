<div class="project-list" style="height:100%">
    <table class="table table-hover">
        <tbody>
            <tr ng-repeat="switch in switchsList[0]">
                <td class="project-status" ng-switch on="switchsList[1][$index]" ng-click="goToPlanDetail($index + 1)">
                    <span ng-switch-when="active" class="label label-primary">
                        //switchsList[1][$index] //</span>
                    <span ng-switch-default class="label label-danger">//switchsList[1][$index] //</span>
                </td>
                <td class="project-title" ng-click="goToSwitchDetail($index + 1)">
                    <a>//switch[1]//</a>
                    <br/>
                    <small>//switch[2]//</small>
                </td>
                <td class="project-actions">
                    <a class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
