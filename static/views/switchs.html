<div class="project-list" style="height:100%">
    <table class="table table-hover">
        <tbody>
            <tr ng-repeat="switch in switchsList">
                <td class="project-status" ng-click="goToPlanDetail($index)">
                    <span class="label label-primary">//$index+1//</span>
                </td>
                <td class="project-title" ng-click="goToSwitchDetail($index)">
                    <a>//switch[1]//</a>
                    <br/>
                    <small>//switch[2]//</small>
                </td>
                <td class="project-actions">
                    <a class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
