<div class="inmodal">
    <div class="modal-header" style="padding-top:5px;padding-bottom:5px;">
        <h4 class="modal-title">Add Switch</h4>
    </div>
    <div class="modal-body">
        <form name="form">
            <div class="form-group"><label>Switch's name</label>
                <input type="text" class="form-control" ng-model="name" required></div>
            <div class="form-group"><label>Ip:</label>
                <input type="text" class="form-control" ng-model="Ip" required></div>
            <div class="form-group"><label>username:</label>
                <input type="text" class="form-control" ng-model="username" required></div>
            <div class="form-group"><label>password:</label>
                <input type="password" class="form-control " ng-model="password" required></div>
            <div class="form-group"><label>Verify password:</label>
                <input type="password" class="form-control " ng-model="passwordVerif" required></div>
            <div class="form-group"><label>Select Model :</label>
                <select class="form-control " ng-model="selectedModel" ng-options="item for item in modelList">
            </select></div>
        </form>
        <p id="errorMsg" style="display:none; color:red">Wrong Ip </p>
        <p id="errorMsgDuplicate" style="display:none; color:red">Device already exist</p>
        <p ng-show="modTrue" style="color:green">configuration was modified</p>
        <p id="errorMsgPass" style="display:none; color:red">Password not the same</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
    </div>
</div>
